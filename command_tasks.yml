---
- name: register command
  set_fact:
    input_command: "{{ item }}"

- name: loop through and run ims commands
  ims_command:
    command: "{{ item }}"
    plex: "{{ ims_plex }}"
    route: "{{ ims_ssid }}"
  register: command_output

- name: print output
  debug:
    msg:
      - "{{ input_command }}"
      - "{{ command_output.ims_output }}"